<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>My Gallery</title>
    </head>
    <body>
        <section class="page-container">
            <header class="page-header">
                <figure class="profile__info">
                    <img
                        src="./images/profilePhoto.png"
                        alt="profile"
                        class="profile__image"
                    />
                    <figcaption>
                        <p class="profile__name">Rodney Cotton</p>
                        <p class="profile__address">Helsinki, Finland</p>
                    </figcaption>
                </figure>

                <div class="profile-statistic">
                    <div class="profile-statisticItem">
                        <p class="profile-statisticItem__number">100</p>
                        <p class="profile-statisticItem__name">Posts</p>
                    </div>

                    <div class="profile-statisticItem">
                        <p class="profile-statisticItem__number">2,242</p>
                        <p class="profile-statisticItem__name">Follower</p>
                    </div>

                    <div class="profile-statisticItem">
                        <p class="profile-statisticItem__number">1,432 </p>
                        <p class="profile-statisticItem__name">Following</p>
                    </div>
                </div>
            </header>

            <main class="page-main">
                <figure class="profile__gallery profile__gallery--1">
                    <img src="./images/photo1.png" alt="pic-1" />
                </figure>
                <figure class="profile__gallery profile__gallery--2">
                    <img src="./images/photo2.png" alt="pic-2" />
                </figure>
                <figure class="profile__gallery profile__gallery--3">
                    <img src="./images/photo3.png" alt="pic-3" />
                </figure>
                <figure class="profile__gallery profile__gallery--4">
                    <img src="./images/photo4.png" alt="pic-4" />
                </figure>
                <figure class="profile__gallery profile__gallery--5">
                    <img src="./images/photo5.png" alt="pic-5" />
                </figure>
                <figure class="profile__gallery profile__gallery--6">
                    <img src="./images/photo6.png" alt="pic-6" />
                </figure>
            </main>

            <footer class="page-footer">
                <p class="page-footer__text">Rikikudo @ DevChallenges.io</p>
            </footer>
        </section>
    </body>
</html>
